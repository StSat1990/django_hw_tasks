{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1 align="center">Главная страница</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-primary mt-2">
                <h3 align="center">{{ el.title }}</h3>
                <p align="center">{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p align="center">Записей нет</p>
    {% endif %}
{% endblock %}
